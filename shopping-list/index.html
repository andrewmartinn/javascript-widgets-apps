<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Shopping List App</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/shopping-list.svg" alt="">
      <h1 id="appTitle">Shopping List</h1>
    </header>
    <!-- Add Items Form -->
    <form class="add-item-form" id="addItemForm">
      <div class="form-control">
        <input type="text" name="add" id="addItemInput" class="form-input" placeholder="Enter Item">
        <small class="error-text"></small>
      </div>
      <div class="form-control">
        <button type="submit" class="btn" id="addItemBtn"><i class="fa-solid fa-plus"></i> Add Item</button>
      </div>
    </form>
    <!-- Filter Item Input-->
    <form class="item-filter-form">
      <div class="form-control">
        <input type="text" name="filter" id="filterItem" class="item-filter-input" placeholder="Filter Item">
      </div>
    </form>
    <!-- Item List -->
    <ul class="items-list" id="itemsList"></ul>
    <!-- Clear List Button -->
    <button id="clearItems" class="clear-items-btn">Clear All</button>
  </div>
  <script src="./main.js"></script>
</body>

</html>
